name: CI

on:
  workflow_dispatch:
  push:
    branches:
    - main
    paths-ignore:
    - 'docs/**'
  release:
    types:
      - published
  pull_request:
    paths-ignore:
    - 'docs/**'

jobs:
  root_fs:
    runs-on: ubuntu-latest

    env:
      VERSION: ${{github.event.release.tag_name}}

    steps:
    - uses: actions/checkout@v5

    - uses: falti/dotenv-action@v1.1.4
      id: dotenv

    - name: Copy flashing utils
      run: |
        mkdir -p src/opt/qmk/bin
        pushd src/opt/qmk/bin
        wget ${{ steps.dotenv.outputs.qmk_flashutils_url }} -O - | tar --zstd -xvf -

    - name: Populate config
      run: |
        echo "VERSION_ID=$GITHUB_SHA" >> src/etc/qmk-release
        echo "VERSION=${VERSION:-2.0.0}" >> src/etc/qmk-release

    - name: Build Docker image
      run: |
        docker build -t qmkfm/qmk_distro_wsl .

    - name: Export Docker image
      run: |
        docker export $(docker create qmkfm/qmk_distro_wsl:latest) | gzip > .build/install.tar.gz

    - uses: actions/upload-artifact@v4
      with:
        name: artifacts-rootfs
        path: .build/*.tar.gz
        include-hidden-files: true

  drivers:
    runs-on: ubuntu-latest

    steps:
    - uses: Legion2/download-release-action@v2.1.0
      with:
        repository: qmk/qmk_driver_installer
        tag: 'latest'
        path: .build/
        file: qmk_driver_installer.exe

    - name: Download Config
      run: |
        sudo wget -P .build/ https://raw.githubusercontent.com/qmk/qmk_firmware/master/util/drivers.txt

    - uses: actions/upload-artifact@v4
      with:
        name: artifacts-drivers
        path: .build/*
        include-hidden-files: true

  launcher:
    runs-on: ubuntu-latest

    steps:
    - uses: Legion2/download-release-action@v2.1.0
      with:
        repository: yuk7/wsldl
        tag: '22020900'
        path: .build/
        file: wsldl.exe
  
    - name: Configure Launcher
      run: |
        sudo mv .build/wsldl.exe .build/QMK.exe

    - uses: actions/upload-artifact@v4
      with:
        name: artifacts-launcher
        path: .build/*
        include-hidden-files: true

  build:
    runs-on: windows-2022

    needs: [root_fs, launcher, drivers]

    env:
      VERSION: ${{github.event.release.tag_name}}

    steps:
      - uses: actions/checkout@v5

      - uses: actions/download-artifact@v5
        with:
          path: .build
          pattern: artifacts-*
          merge-multiple: true

      - name: Create Installer
        shell: 'bash {0}'
        run: |
          iscc installer/install.iss //DMyAppVersion=${VERSION:-0.0.0}
          sha256sum .build/QMK_WSL.exe > .build/QMK_WSL.exe.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: installer
          path: .build/QMK_WSL.*
          include-hidden-files: true

      - uses: geekyeggo/delete-artifact@v5
        with:
          name: artifacts-*

  test:
    runs-on: windows-latest

    needs: [build]

    steps:
      - uses: actions/download-artifact@v5
        with:
          name: installer

      - name: Run Install
        run: |
          Start-Process QMK_WSL.exe -ArgumentList "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART" -wait

      - name: Run QMK cli
        shell: cmd
        run: |
          wsl -d QMK -u root -- bash -l -c "qmk -h | grep 'CLI wrapper for running QMK commands'"

  publish_release:
    runs-on: ubuntu-latest

    needs: [test]

    if: github.event.release.tag_name

    steps:
      - uses: actions/download-artifact@v5
        with:
          name: installer
          path: .build

      - uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ github.event.release.name }}
          files: |
            .build/*

  publish_beta:
    runs-on: ubuntu-latest

    needs: [test]

    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

    steps:
      - uses: actions/download-artifact@v5
        with:
          name: installer
          path: .build

      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "beta"
          prerelease: true
          title: "Latest Beta"
          files: |
            .build/*
